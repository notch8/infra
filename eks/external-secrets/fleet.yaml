defaultNamespace: external-secrets
helm:
  repo: https://charts.external-secrets.io
  version: v0.18.2
  chart: external-secrets
  takeOwnership: true
  releaseName: external-secrets
  values:
    resources:
      requests:
        cpu: 2m       # 0.001 * 1500 = 1.5m ≈ 2m
        memory: 52Mi  # 47 * 1.1 = 51.7Mi ≈ 52Mi
      limits:
        cpu: 500m     # 0.001 * 2000 = 2m
        memory: 500Mi # 48 * 1.5 = 72Mi
    certController:
      resources:
        requests:
          cpu: 2m       # 0.001 * 1500 = 1.5m ≈ 2m
          memory: 52Mi  # 47 * 1.1 = 51.7Mi ≈ 52Mi
        limits:
          cpu: 500m     # 0.001 * 2000 = 2m
          memory: 500Mi # 48 * 1.5 = 72Mi
    webhook:
      resources:
        requests:
          cpu: 2m       # 0.001 * 1500 = 1.5m ≈ 2m
          memory: 52Mi  # 47 * 1.1 = 51.7Mi ≈ 52Mi
        limits:
          cpu: 500m     # 0.001 * 2000 = 2m
          memory: 500Mi # 48 * 1.5 = 72Mi
