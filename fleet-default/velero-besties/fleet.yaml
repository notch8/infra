---
defaultNamespace: velero
helm:
  repo: https://vmware-tanzu.github.io/helm-charts
  chart: velero
  version: 10.0.1
  releaseName: velero
  valuesFiles:
    - velero-values.yaml
  valuesFrom:
    - secretKeyRef:
        name: velero-values
        namespace: velero
        key: values.yaml
dependsOn:
 - name: main-fleet-default-velero-pre
overrideTargets:
  - clusterSelector:
      matchLabels:
        name: r2-besties